<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>验证短信发送</title>
    <script>
    window.onload = function () {
        
        var send = document.getElementById('send');
        send.onclick = function () {
            
            var that = this;
            that.disabled = true;
            var count = 5;
            
            timer = setInterval(sendText, 1000);
            function sendText(){
                count--;
                if (count >= 0) {
                    that.innerHTML = "剩余" + count + "秒重新发送短信";
                    
                } else {
                    that.innerHTML = "重新发送验证短信";
                    that.disabled = false;
                    clearInterval(timer);
                    count=5;
                    
                }
            }
        }
    }
</script>
</head>
<body>
    <input type="text" >
    <button id="send">发送验证短信</button>
</body>
</html>
