<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location对象的应用</title>
</head>
<body>
    <div id="box" width="200px" height='200px'></div>
    <script>
        function getString(){
            var qs = (window.loaction.search.length > 0 ? window.loaction.search.substring(1) : ""),
            args = {},
            items = qs.length ? qs.split('&'):[],
            item = null,
            name = null,
            value = null,
            i = 0,
            len = items.length;

            for(i = 0; i<len; i++){
                item = items[i].split('=');
                name = decodeURIComponent(item[0]);
                value = decodeURIComponent(item[1]);

                if(name.length) {
                    args[name] =value;
                }
            }
            return args;
        }
        var args = getString();
        alert(args['q']);
        alert(['num']);
    </script>
</body>
</html>
