    <title>点击计数事件</title>
    <script>
        window.onload = function () {
            var btn = document.getElementsByTagName("button");
            var i = 0;
            var count = 0;

            for (i = 0; i < btn.length; i++) {
                btn[i].onclick = function () {
                    count++;
                    console.log(count);
                }
            }
        }
    </script>
</head>
