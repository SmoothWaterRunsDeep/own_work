<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload=function(){
            var demo = document.getElementById('demo');
            var count = 5;
            var speed = 1000;
            setTimeout(goToIndex,speed);
            function goToIndex(){
                count--;
                demo.innerHTML = "<a href='http://www.baidu.com'>还有"+count+"秒将跳转到主页面</a>"/*  */;
                if(count<=0){
                    window.location.href="http://www.baidu.com";
                }else{
                    setTimeout(goToIndex,speed);
                }
            }
        }
    </script>
</head>
<body>
    <div id="demo"></div>
</body>
</html>
